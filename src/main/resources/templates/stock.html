<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower</title>
  <link th:rel="stylesheet" th:href="@{static}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link th:rel="stylesheet" th:href="@{static}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!--        side bar-->
    <!--        <div th:replace="~{fragments/sidebar :: sidebar}"></div>-->
    <!--        Main content-->
    <div class = "col">
      <!--        search bar-->
      <!--            <div th:replace="~{fragments/searchbar :: searchbar}"></div>-->
      <div class="row mt-4">
        <div class="col-md-7">
          <table class="table">
            <thead>
            <tr>
              <th>SID</th>
              <th>total</th>
              <th>quantity</th>
              <th>time</th>
              <th>stockStatus</th>
              <th>FID</th>
            </tr>
            </thead>
            <tbody id="orderTable">
            <!-- Sample rows for demonstration -->
            <tr th:each="stock : ${stocks}">
              <td th:text="${stock.SID}"></td>
              <td th:text="${stock.total}"></td>
              <td th:text="${stock.quantity}"></td>
<!--              <td style="text-align: right" th:text="${#numbers.formatDecimal(flower.getPrice(), 1, 'COMMA', 2, 'POINT')}"> </td>-->
              <td th:text="${stock.time}"></td>
              <td th:text="${stock.stockStatus}"></td>
              <td th:text="${stock.flower.FID}"></td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <a th:href="@{/stock}" class="btn btn-primary">Add Stock</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
